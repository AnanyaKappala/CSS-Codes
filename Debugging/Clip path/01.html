<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip path</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(121, 121, 121);
        }
        .clip-circle{
            clip-path: circle(50% at 50% 50%);
        }
        body,html{
            height: 100%;
        }
        img{
            height: 75%;
        }
    </style>
</head>
<body>
    <img class="clip-circle" src="/Debugging/Clip path/photo-1606115915090-be18fea23ec7.jpeg" alt="">    
</body>
</html>
