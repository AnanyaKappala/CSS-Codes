<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /*Simple color property*/
        h1{
            color: red;
        }
        /*Using RGB color property.*/
        p{
           color: rgb(13, 207, 210); 
        }
        /*color value in the form of hexadecimal*/
        h2{
            color: #b918bc;
        }
        /*Color property with hexadecimal value and opacity.*/
        h3{
            color: #f7e92797;
        }
        /*Background Color*/
        
    </style>
</head>
<body>
    <h1>color property.</h1>
    <h2>Color property with hexadecimal value.</h2>
    <h3>Color property with hexadecimal value and opacity.</h3>
    <h4>Background Color.</h4>
    <p>Using RGB color property.</p>
</body>
</html>
