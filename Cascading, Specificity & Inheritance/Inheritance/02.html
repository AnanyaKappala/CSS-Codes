<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritence</title>
    <style>
        body{
            color: blue;
        }
        .inherited a{
            color: inherit;
        }
        .initial{
            color: initial;
        }
        .unset{
            color: unset;
        }
    </style>
</head>
<body>
    <ul>
        <li>Default <a href="">Link</a> color</li>
        <li class="inherited">Inherited <a href="">Link</a> color</li>
        <li class="initial">Initial <a href="">Link</a> color</li>
        <li class="unset">Unset <a href="">Link</a> color</li>
    </ul>
</body>
</html>
